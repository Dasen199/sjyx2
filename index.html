<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>嵌入Retro Games</title>
<script>
(function() {
  // 生成一个7637到46333之间的随机数
  var randomGameNumber = Math.floor(Math.random() * (46333 - 7637 + 1)) + 7637;
  // 设置iframe的src属性，以包含随机游戏编号
  document.addEventListener('DOMContentLoaded', function() {
    var iframe = document.querySelector('iframe');
    iframe.src = 'https://www.retrogames.cc/embed/' + randomGameNumber + '-x.html';
  });
})();
</script>
<style>
  /* 确保iframe全屏且没有白边 */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>

<body>

<!-- 嵌入Retro Games的iframe -->
<iframe allowfullscreen></iframe>

<!-- 其他页面内容 -->

</body>

</html>
